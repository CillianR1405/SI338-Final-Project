<main class="reviews-main">

<h1 style="text-align:center;">Write a Review</h1>

<div class="review-form">
    <label for="book-title">Book Title</label>
    <input type="text" id="book-title" placeholder="Book Title" required>

    <label for="rating">Rating</label>
    <select id="rating">
        
        <option value="" disabled selected>Choose a Rating</option>
        <option value="1">⭐️</option>
        <option value="2">⭐️⭐️</option>
        <option value="3">⭐️⭐️⭐️</option>
        <option value="4">⭐️⭐️⭐️⭐️</option>
        <option value="5">⭐️⭐️⭐️⭐️⭐️</option>
    </select>
    <label for="review-text">Your Review</label>
    <textarea id="review-text" placeholder="Write your review..." required></textarea>

    <button id="submit-review">Submit Review</button>
</div>

<h2 style="text-align:center;">User Reviews</h2>
<div id="reviews-container" class="reviews-grid">
    
</div>

</main>
