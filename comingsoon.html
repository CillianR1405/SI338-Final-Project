            <figcaption>Release Date: Summer 2026<br></figcaption>
            <p>The Red Rising series has taken the world by storm, and for good reason. Red God marks the end 
                of this epic saga, and it is sure to live up to the hype. This series is action packed and thrilling from beginning
                to end. In this series, man has taken over the solar system, however, society is divided into a color-based system.
                The Golds rule the stars, whereas the reds are left to do the dirty work, acting as slaves. In this story, Darrow, 
                a red, undergoes a surgery to transform him into a Gold. He infiltrates their society in an attempt to burn it to the ground.
                In this penultimate final chapter, we will see what Darrow's conclusion will be, and the fate of the Solar System lies in the balance.
